<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Secangkir Cerita</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #8B4513;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .header {
            text-align: center;
            margin: 80px 0 40px 0;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 165, 0, 0.8)); }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .menu-card:hover::before {
            left: 100%;
        }

        .menu-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }

        .coffee-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .coffee-image::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: steam 2s ease-in-out infinite;
        }

        @keyframes steam {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -70%) scale(1.5); }
        }

        .menu-card h3 {
            font-size: 1.5rem;
            color: #8B4513;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .menu-card .description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #D2691E;
            margin-bottom: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .quantity-btn {
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #D2691E;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #8B4513;
            min-width: 40px;
            text-align: center;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.4);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cart-summary h2 {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(139, 69, 19, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.2rem;
            color: #8B4513;
            padding-top: 20px;
            border-top: 2px solid #D2691E;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 139, 34, 0.4);
        }

        .empty-cart {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 40px;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 12px 20px;
            }
            
            .cart-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
    </div>

    <a href="index.html" class="back-button">
        <i data-feather="arrow-left"></i>
        Kembali
    </a>

    <div id="cart-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CoffeeCart = () => {
            const [cart, setCart] = useState({});
            const [total, setTotal] = useState(0);

            const coffeeMenu = [
                {
                    id: 1,
                    name: "Espresso",
                    price: 15000,
                    icon: "☕",
                    description: "Kopi hitam pekat dengan cita rasa yang kuat dan aroma yang menggugah selera. Dibuat dari biji kopi pilihan terbaik dengan teknik ekstraksi sempurna."
                },
                {
                    id: 2,
                    name: "Affogato",
                    price: 18000,
                    icon: "🍦",
                    description: "Perpaduan sempurna antara es krim vanilla lembut dan espresso panas. Hidangan penutup yang menyegarkan dengan sentuhan kopi yang elegan."
                },
                {
                    id: 3,
                    name: "Americano",
                    price: 14000,
                    icon: "☕",
                    description: "Espresso yang diencerkan dengan air panas, menghasilkan kopi dengan rasa yang lebih ringan namun tetap mempertahankan karakter kopi asli."
                },
                {
                    id: 4,
                    name: "Cappuccino",
                    price: 16000,
                    icon: "🥛",
                    description: "Kombinasi harmonis antara espresso, steamed milk, dan milk foam yang creamy. Kopi klasik Italia dengan tekstur yang sempurna."
                }
            ];

            useEffect(() => {
                const newTotal = Object.entries(cart).reduce((sum, [id, quantity]) => {
                    const coffee = coffeeMenu.find(c => c.id === parseInt(id));
                    return sum + (coffee.price * quantity);
                }, 0);
                setTotal(newTotal);
            }, [cart]);

            const updateQuantity = (id, change) => {
                setCart(prev => {
                    const currentQuantity = prev[id] || 0;
                    const newQuantity = Math.max(0, currentQuantity + change);
                    
                    if (newQuantity === 0) {
                        const { [id]: removed, ...rest } = prev;
                        return rest;
                    }
                    
                    return { ...prev, [id]: newQuantity };
                });
            };

            const addToCart = (id) => {
                setCart(prev => ({
                    ...prev,
                    [id]: (prev[id] || 0) + 1
                }));
            };

            const handleCheckout = () => {
                if (Object.keys(cart).length === 0) {
                    alert('Keranjang belanja Anda kosong!');
                    return;
                }
                
                const orderSummary = Object.entries(cart).map(([id, quantity]) => {
                    const coffee = coffeeMenu.find(c => c.id === parseInt(id));
                    return `${coffee.name} x${quantity} = IDR ${(coffee.price * quantity).toLocaleString()}`;
                }).join('\n');
                
                alert(`Terima kasih atas pesanan Anda!\n\nRingkasan Pesanan:\n${orderSummary}\n\nTotal: IDR ${total.toLocaleString()}\n\nPesanan Anda sedang diproses...`);
                setCart({});
            };

            return (
                <div className="cart-container">
                    <div className="header">
                        <h1>☕ Keranjang Belanja</h1>
                        <p>Pilih kopi favorit Anda dan nikmati cita rasa terbaik</p>
                    </div>

                    <div className="menu-grid">
                        {coffeeMenu.map(coffee => (
                            <div key={coffee.id} className="menu-card">
                                <div className="coffee-image">
                                    {coffee.icon}
                                </div>
                                <h3>{coffee.name}</h3>
                                <p className="description">{coffee.description}</p>
                                <div className="price">IDR {coffee.price.toLocaleString()}</div>
                                
                                <div className="quantity-controls">
                                    <button 
                                        className="quantity-btn"
                                        onClick={() => updateQuantity(coffee.id, -1)}
                                    >
                                        −
                                    </button>
                                    <span className="quantity-display">
                                        {cart[coffee.id] || 0}
                                    </span>
                                    <button 
                                        className="quantity-btn"
                                        onClick={() => updateQuantity(coffee.id, 1)}
                                    >
                                        +
                                    </button>
                                </div>
                                
                                <button 
                                    className="add-to-cart"
                                    onClick={() => addToCart(coffee.id)}
                                >
                                    Tambah ke Keranjang
                                </button>
                            </div>
                        ))}
                    </div>

                    <div className="cart-summary">
                        <h2>🛒 Ringkasan Pesanan</h2>
                        {Object.keys(cart).length === 0 ? (
                            <div className="empty-cart">
                                Keranjang belanja Anda masih kosong
                            </div>
                        ) : (
                            <>
                                {Object.entries(cart).map(([id, quantity]) => {
                                    const coffee = coffeeMenu.find(c => c.id === parseInt(id));
                                    return (
                                        <div key={id} className="cart-item">
                                            <span>{coffee.name} x{quantity}</span>
                                            <span>IDR {(coffee.price * quantity).toLocaleString()}</span>
                                        </div>
                                    );
                                })}
                                <div className="cart-item">
                                    <span>Total</span>
                                    <span>IDR {total.toLocaleString()}</span>
                                </div>
                                <button className="checkout-btn" onClick={handleCheckout}>
                                    🛍️ Checkout Sekarang
                                </button>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CoffeeCart />, document.getElementById('cart-root'));
    </script>

    <script>
        feather.replace();
    </script>
</body>
</html>
